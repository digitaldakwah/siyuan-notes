# Upstream definition for the SiYuan backend service
upstream siyuan_backend {
    server siyuan-app:6806;
    keepalive 32;
}

# HTTP server block to handle health checks and redirect to HTTPS
server {
    listen 80;
    server_name ${DOMAIN_NAME};

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block for the main application
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME};

    # SSL/TLS Configuration
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/siyuan.access.log;
    error_log /var/log/nginx/siyuan.error.log;

    # Limits
    client_max_body_size 100M;

    # Main proxy location for standard HTTP traffic
    location / {
        proxy_pass http://siyuan_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Location for WebSocket traffic
    location /ws {
        proxy_pass http://siyuan_backend;
        proxy_http_version 1.1;
        
        # Headers required for WebSocket proxying
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # Long timeouts for persistent connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}
