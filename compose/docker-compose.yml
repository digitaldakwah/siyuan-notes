services:
  siyuan:
    image: b3log/siyuan:${SIYUAN_VERSION:-latest}
    container_name: ${COMPOSE_PROJECT_NAME}-app
    command:
      - "--workspace=/siyuan/workspace/"
      - "--accessAuthCode=${SIYUAN_AUTH_CODE}"
      - "--lang=en_US"
    ports:
      - "${SIYUAN_PORT}:6806"
    volumes:
      - ../data/workspace:/siyuan/workspace
      - ../data/config:/siyuan/conf
      - ../data/logs:/siyuan/logs
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6806/api/system/version"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '${CPU_LIMIT:-1}'
          memory: ${MEMORY_LIMIT:-2G}
    restart: unless-stopped
    labels:
      - "project.name=${COMPOSE_PROJECT_NAME}"
      - "project.description=SiYuan Notes Personal Knowledge Management"

  nginx:
    profiles:
      - proxy
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/conf.d:/etc/nginx/conf.d
      - ../nginx/certs:/etc/nginx/certs
      - ../nginx/logs:/var/log/nginx
    depends_on:
      siyuan:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  siyuan_net:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNET:-172.16.238.0/24}
